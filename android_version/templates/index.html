<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonTele Hybrid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; color: white; margin-bottom: 1rem; }
        .btn-cyan { background-color: #06b6d4; color: white; }
        .btn-cyan:hover { background-color: #0891b2; }
        .nav-tabs .nav-link { color: #94a3b8; }
        .nav-tabs .nav-link.active { background-color: #1e293b; color: #06b6d4; border-color: #334155; }
        #log-container { background: black; color: #10b981; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; border-radius: 5px; }
    </style>
</head>
<body class="p-3">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-info">MoonTele Hybrid</h4>
        <span id="connection-status" class="badge bg-danger">Disconnected</span>
    </div>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home">Broadcast</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#accounts">Accounts</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#templates">Templates</button></li>
    </ul>

    <div class="tab-content">
        <!-- Broadcast Tab -->
        <div class="tab-pane fade show active" id="home">
            <div class="card p-3">
                <label class="form-label">Select Account</label>
                <select id="acc-select" class="form-select bg-dark text-white mb-3"></select>
                
                <label class="form-label">Select Template</label>
                <select id="tpl-select" class="form-select bg-dark text-white mb-3"></select>

                <label class="form-label">Message / Link</label>
                <textarea id="msg-input" class="form-control bg-dark text-white mb-3" rows="3"></textarea>
                
                <button onclick="startBroadcast()" class="btn btn-cyan w-100">ðŸš€ START BROADCAST</button>
            </div>
            <h6>Live Logs:</h6>
            <div id="log-container"></div>
        </div>

        <!-- Accounts Tab -->
        <div class="tab-pane fade" id="accounts">
            <div id="account-list"></div>
            <button class="btn btn-outline-info w-100 mt-2" onclick="showAddAcc()">+ Add Account</button>
        </div>

        <!-- Templates Tab -->
        <div class="tab-pane fade" id="templates">
            <div id="template-list"></div>
            <button class="btn btn-outline-info w-100 mt-2" onclick="showAddTpl()">+ Create Template</button>
        </div>
    </div>

    <script>
        function log(msg) {
            const container = document.getElementById('log-container');
            container.innerHTML += `> ${msg}<br>`;
            container.scrollTop = container.scrollHeight;
        }

        async def api(endpoint, data = {}) {
            try {
                const res = await fetch('/api/' + endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await res.json();
            } catch (e) {
                log("Error: " + e);
            }
        }

        // Logic to refresh data
        async function refresh() {
            const data = await fetch('/api/get_data').then(r => r.json());
            const accSelect = document.getElementById('acc-select');
            accSelect.innerHTML = data.accounts.map(a => `<option value="${a.phone}">${a.name}</option>`).join('');
            
            document.getElementById('connection-status').className = "badge bg-success";
            document.getElementById('connection-status').innerText = "Connected";
        }

        async function startBroadcast() {
            const acc = document.getElementById('acc-select').value;
            const tpl = document.getElementById('tpl-select').value;
            const msg = document.getElementById('msg-input').value;
            log(`Starting broadcast for ${acc}...`);
            const res = await api('broadcast', {acc, tpl, msg});
            log(res.status);
        }

        setInterval(refresh, 5000);
        window.onload = refresh;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
