name: Build Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libffi-dev libtool libtool-bin autoconf automake libltdl-dev pkg-config \
            libssl-dev libsqlite3-dev libncurses5-dev libncursesw5-dev \
            libreadline-dev libgdbm-dev libdb5.3-dev libbz2-dev libexpat1-dev \
            liblzma-dev tk-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build with Buildozer
        run: |
          cd android_version
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MoonTele-Debug-APK
          path: android_version/bin/*.apk
